<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="box">
          <h1>Kalkulator BMI</h1>
          <p>⚠️ <b>Kalkulator BMI</b> adalah alat yang digunakan untuk menghitung <b>berat badan ideal</b>  berdasarkan tinggi dan berat badan. Dengan kalkulator BMI, 
            Anda dapat mengetahui kategori berat badan Anda <b>yaitu kurus, ideal, berlebih, atau obesitas.</b></p>
          <div class="content">

            <div class="input">
                <label for="height">Umur (Tahun) </label>
                <input type="number" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Pria</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Wanita</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan (cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan (kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Hitung BMI</button>
          </div>
          <div class="result">
            <p>BMI kamu</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
          <!-- End Main Website -->

          <!-- Footer Website -->
          <div class="footer"><a class="footer-text" target="_blank" href="https://www.instagram.com/share/p/BAArR1dPWf">Dibuat oleh <b> Dwi Astuti</b> &copy; 2025</a></div>
        <!-- End Footer Website -->
      

        </div>
      </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div></div>



    
<script src="js/script.js"></script>

</body>
</html>
